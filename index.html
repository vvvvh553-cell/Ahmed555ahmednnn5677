<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أداة التحليل الذكية</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap' );

        :root {
            --primary-color: #2563eb;
            --secondary-color: #f0f9ff;
            --text-color: #1e293b;
            --border-color: #cbd5e1;
            --success-color: #16a34a;
            --error-color: #dc2626;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        .container {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
            text-align: center;
            border-top: 5px solid var(--primary-color);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            color: #64748b;
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            height: 160px;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            font-family: 'Tajawal', sans-serif;
            resize: vertical;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        button {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }
        button:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }
        button:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 1.5rem;
            font-weight: bold;
            padding: 0.75rem;
            border-radius: 6px;
            display: none; /* Hidden by default */
        }
        .status.success { background-color: #dcfce7; color: var(--success-color); display: block; }
        .status.error { background-color: #fee2e2; color: var(--error-color); display: block; }
        .status.info { background-color: #dbeafe; color: var(--primary-color); display: block; }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">⚙️</div>
        <h1>أداة التحليل الذكية</h1>
        <p class="subtitle">الصق النص، ودع الذكاء الاصطناعي يقوم بالباقي.</p>
        
        <textarea id="text-input" placeholder="مثال: الرجاء التواصل مع السيدة فاطمة الزهراء على الرقم 0611223344 أو عبر البريد f.zahra@email.com بخصوص طلبها من مدينة الدار البيضاء..."></textarea>
        
        <button id="submit-button" onclick="sendData()">
            <span id="button-text">تحليل النص</span>
            <div id="spinner" style="display: none; border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite;"></div>
        </button>
        
        <div id="status-message" class="status"></div>
    </div>

    <script>
        // ==================================================
        // !!! تم دمج رابط الإنتاج الحقيقي والجديد هنا !!!
        // ==================================================
        const N8N_WEBHOOK_URL = "https://ahmedbpnb.app.n8n.cloud/webhook/eecbce08-6888-4943-a176-1a49ff022654/chat";

        const textInput = document.getElementById('text-input' );
        const submitButton = document.getElementById('submit-button');
        const statusMessage = document.getElementById('status-message');
        const buttonText = document.getElementById('button-text');
        const spinner = document.getElementById('spinner');

        // Add animation for the spinner
        const style = document.createElement('style');
        style.innerHTML = `@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }`;
        document.head.appendChild(style);

        function setStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status ' + type;
        }

        async function sendData() {
            const text = textInput.value;

            if (!text.trim()) {
                setStatus('خطأ: لا يمكن تحليل نص فارغ. الرجاء إدخال بعض البيانات.', 'error');
                return;
            }

            // --- Start Loading State ---
            setStatus('جارٍ التحليل...', 'info');
            submitButton.disabled = true;
            buttonText.style.display = 'none';
            spinner.style.display = 'block';

            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ "action": "sendMessage", "chatInput": text })
                });

                if (response.ok) {
                    setStatus('نجاح! تم إرسال طلبك للمعالجة.', 'success');
                } else {
                    setStatus(`فشل الاتصال بالخادم. رمز الخطأ: ${response.status}`, 'error');
                }

            } catch (error) {
                setStatus('خطأ في الشبكة. الرجاء التحقق من اتصالك بالإنترنت.', 'error');
            } finally {
                // --- End Loading State ---
                submitButton.disabled = false;
                buttonText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        }
    </script>
</body>
</html>
